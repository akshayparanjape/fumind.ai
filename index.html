<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fumind.ai - Future of Manufacturing with AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .stay-tuned {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 500;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }
        
        .footer {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            padding: 20px 0;
            margin-top: auto;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            animation: dotPulse 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes dotPulse {
            0%, 100% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }
        
        /* Contact form styles */
        .contact-section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            margin: 0 auto 3rem;
        }
        
        .contact-heading {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
        }
        
        label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        input, textarea {
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #fff;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        
        .message {
            display: none;
            text-align: center;
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 5px;
            background-color: rgba(46, 204, 113, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">fumind.ai</div>
        <div class="tagline">The Future of Manufacturing Industry with Artificial Intelligence</div>
        <div class="stay-tuned">STAY TUNED</div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <div class="contact-section">
        <div class="contact-heading">Get in Touch</div>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="button" id="submitBtn">Send Message</button>
            <div class="message" id="responseMessage">Thank you for your message. We'll contact you soon!</div>
        </form>
    </div>
    
    <div class="footer">
        &copy; 2025 fumind.ai. All Rights Reserved. Based in Germany.
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            const form = document.getElementById('contactForm');
            const message = document.getElementById('responseMessage');
            
            // Just show the thank you message without sending data
            message.style.display = 'block';
            
            // Optional: Clear the form fields
            // form.reset();
        });
    </script>
</body>
</html>
